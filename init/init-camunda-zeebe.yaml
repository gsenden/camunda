apiVersion: apps/v1
kind: Deployment
metadata:
  name: init-camunda-zebee
  labels:
    app: init-camunda-zebee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: init-camunda-zebee
  template:
    metadata:
      labels:
        app: init-camunda-zebee
    spec:

      containers:
      - name: init-camunda-zebee
        image: alpine:latest
        command: ["top"]
        volumeMounts:
        - name: config-folder
          mountPath: /usr/local/zeebe/config
          subPath: camunda-zeebe
      volumes:
      - name: config-folder
        persistentVolumeClaim:
          claimName: config-pvc